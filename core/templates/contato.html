{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <title>Churrascaria</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Seu Sabor</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-form">
            <div class="container">
                <h2>Fale Conosco</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensagem</button>
                </form>
            </div>
        </section>

        <section id="contact-info">
            <div class="container">
                <h3>Informações de Contato</h3>
                <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
                <p><strong>E-mail:</strong> contato@seusabor.com</p>
                <p><strong>Endereço:</strong> Rua das Delícias, 123 - Cidade Saborosa - SP</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Seu Sabor. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="{% static "js/script.js" %}"></script>
    
</body>
</html>
